@(messages: Seq[String])

<html>
<head>
    <title>Kafka Messages Analysis</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Kafka Messages Analysis</h1>

@if(messages.nonEmpty) {
<table>
    <tr>
        <th>Message</th>
    </tr>
    @for(message <- messages) {
    <tr>
        <td>@message</td>
    </tr>
    }
</table>
} else {
<p>No messages available</p>
}

</body>
</html>
